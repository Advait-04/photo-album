<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo-Album</title>
        <link href="style.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="mt-5">
            <h1 class="text-center">Photo-Album</h1>
            <div class="r1 row mt-3">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-1.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-2.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-3.png" alt="img" />
                </div>
                <div
                    class="col-12 col-sm-6 d-md-none d-lg-flex col-md-4 col-lg-3"
                >
                    <img src="assets/photo-4.png" alt="img" />
                </div>
            </div>
            <div class="r2 row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-5.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-6.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-7.png" alt="img" />
                </div>
                <div
                    class="col-12 col-sm-6 d-md-none d-lg-flex col-md-4 col-lg-3"
                >
                    <img src="assets/photo-8.png" alt="img" />
                </div>
            </div>
            <div class="r3 row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-9.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-10.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-11.png" alt="img" />
                </div>
                <div
                    class="col-12 col-sm-6 d-md-none d-lg-flex col-md-4 col-lg-3"
                >
                    <img src="assets/photo-12.png" alt="img" />
                </div>
            </div>
            <div class="r4 row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-13.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-14.png" alt="img" />
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <img src="assets/photo-15.png" alt="img" />
                </div>
                <div
                    class="col-12 col-sm-6 d-md-none d-lg-flex col-md-4 col-lg-3"
                >
                    <img src="assets/photo-16.png" alt="img" />
                </div>
            </div>
            <div class="rtemp row d-none d-md-flex d-lg-none">
                <div class="col-4">
                    <img src="assets/photo-4.png" alt="img" />
                </div>
                <div class="col-4">
                    <img src="assets/photo-8.png" alt="img" />
                </div>
                <div class="col-4">
                    <img src="assets/photo-12.png" alt="img" />
                </div>
                <div class="col-4">
                    <img src="assets/photo-16.png" alt="img" />
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://www.lactame.com/lib/image-js/0.21.2/image.min.js"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jimp/0.22.7/jimp.min.js"
            integrity="sha512-b4oc5Xn1wLCfOO0KXXR1qdAGDlpsMPtXM0PCT75BUjDtQWE4XO1nWkAd+f1WafH5qatAmq9F1PrUaHmojxOK/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>

        <!-- <div class="close-btn">
            <img src="assets/close-icon.png" class="close-btn"/>
        </div> -->
    </body>
</html>
